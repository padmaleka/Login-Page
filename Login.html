<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel = "stylesheet" href = "https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" >
    <script src = "https://code.jquery.com/jquery-3.3.1.slim.min.js" ></script>
    <script src = "https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" ></script>
    <script src = "https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" ></script>
    <script src="code.jquery.com_jquery-3.7.0.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="Stylesheet.css">
</head>
<body>
    <div class="container">
        <div class="d-flex justify-content-center">
        <div class="card">

            <div class="card-header">
                <h3><b>Welcome Back</b></h3>
                <p>We're Glad To Have You Back With Us</p>
                <div class="d-flex justify-content-end">
                    <img src="Designer.png" alt="logo">
                </div>
            </div>
                <div class="card-body">
                    <form action="action.html">
                        <div class="input-group form-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><i class="bi-person-fill-add"></i></span>
                            </div>
                            <input type="text" class="form-control" placeholder="User Name" id="usr" name="User" required>
                        </div> 
                        <div class="input-group form-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><i class="bi-envelope-fill"></i></span>
                            </div>
                            <input type="email" class="form-control" placeholder="Email" required>
                        </div>
                        <div class="input-group form-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><i class="bi-eye-fill"></i></span>
                            </div>
                            <input type="password" class="form-control" placeholder="Password" id="pws" name="password" required>
                        </div>
                        <a href="#" style="font-size: small;" >Forget Your Password?</a>
                        <br><br>
                        <button type="Submit" class="btn btn-warniing float-right"><b>Login</b></button>
                    </form>
                </div>
            </div>
        </div>
        </div>
    </div>
</body>
</html>
